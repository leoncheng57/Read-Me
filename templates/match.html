<!DOCTYPE html>

<head>
  <title>Match</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
  <center><a href = "home"><font size = "3">Back to Home</font></a></center>
  {% for index in info.keys() %}
  {% for book in info[index] %}
  <div class="img">
    <img src={{info[index][book]["imageLinks"]}} alt="book" width="120" height="180">
    <br>
    <a href= {{info[index][book]["infoLink"]}}>Link to Book</a>
    <strong><font size = "4"><div class="desc">{{info[index][book]["title"]}}</font></strong>
      <br>
      <i>{{info[index][book]["authors"]}}</i>
      <br>
      Number of Pages: {{info[index][book]["pageCount"]}}
      <br>
      <br>
      {{info[index][book]["description"]}}
    </div>
  </div>
  {% endfor %}
  {% endfor %} 
</body>

</html>
